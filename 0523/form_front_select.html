<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單</title>
  </head>

  <body>
    <form action="" method="get">
      <h1>歡迎進入民調系統</h1>
      <p>請留個人資料</p>
      <p>姓名: <input type="text" name="user" size="8" autofocus id="name" /> 
        <!-- 建立性別分析資料       -->
      <p>
        性別:<br />
        <input type="radio" name="sex" value="男" checked />男<br />
        <input type="radio" name="sex" value="女" />女
      </p>
      <!-- 建立年齡層分析資料 -->
      <p>
        年齡分析資料:<br />
        <input type="radio" name="age" value="20" />小於20歲<br />
        <input type="radio" name="age" value="40" checked />20~40歲<br />
        <input type="radio" name="age" value="60" />41~60歲<br />
        <input type="radio" name="age" value="70" />大於60歲<br />
        <hr>
        <select name="age">
          <option value="20" selected>小於20歲</option>
          <option value="40" selected>20-40歲</option>
          <option value="60" selected>41-60歲</option>
          <option value="70" selected>大於60歲</option>
          </select>
      </p>
      <p>
        <input type="submit" value="送出" />
        <input type="reset" value="重設" />
      </p>
    </form>
  </body>
</html>
