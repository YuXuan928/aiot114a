<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>客戶資料調查表</legend>
        <p>姓名:<input type="text" name="user" /></p>
        <p>出生日期:<input type="month" name="mon" /></p>
        <p>
          <label>性別:</label>
          <input type="radio" name="sex" value="1" id="M" />
          <label for="M">男性</label>
          <input type="radio" name="sex" value="0" id="F" />
          <label for="F">女性</label>
        </p>
        <p>
          <label
            >電&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;話:<input
              type="tel"
              name="phone"
          /></label>
        </p>
        <p>
          <label>電子郵件:<input type="email" name="mail" /></label>
        </p>
        <p>
          <input type="submit" value="確認" />&nbsp;&nbsp;
          <input type="reset" value="取消" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
